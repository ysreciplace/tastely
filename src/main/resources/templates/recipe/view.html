<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.title}">레시피 상세</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: 'Roboto', sans-serif;
            color: #222;
        }

        nav {
            background-color: #fff;
            padding: 24px 40px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #5e001f;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover:not(.logo) {
            color: #ff6f61;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #222;
            margin-bottom: 24px;
            border-left: 6px solid #5e001f;
            padding-left: 14px;
        }

        .thumbnail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
            margin-bottom: 30px;
        }

        .info-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-item {
            flex: 0 0 45%;
            font-size: 15px;
            color: #555;
        }

        .info-label {
            font-weight: 600;
            color: #000;
        }

        section {
            margin-top: 40px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: #222;
            border-left: 5px solid #ff6f61;
            padding-left: 12px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        .ingredient-item {
            font-size: 15px;
            margin-bottom: 8px;
            color: #444;
        }

        .step {
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            background: #fff5f3;
            padding: 20px;
            border-radius: 10px;
        }

        .step img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }

        .step-desc {
            flex: 1;
        }

        .step-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 6px;
            color: #d60036;
        }

        .review-btn {
            float: right;
            background-color: transparent; /* 기본 배경은 투명 */
            color: #ff6f61; /* 기본 텍스트 색상 */
            border: 2px solid #ff6f61; /* 기본 테두리 색상 */
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease; /* 부드러운 트랜지션 효과 */
        }

        .review-btn:hover {
            background-color: #ff6f61; /* 호버 시 배경색 */
            color: white; /* 호버 시 텍스트 색상 */
            border-color: #e55a5a; /* 호버 시 테두리 색상 */
        }


        @media (max-width: 768px) {
            .info-box { flex-direction: column; }
            .step { flex-direction: column; }
            .step img { width: 100%; }
        }

        a {
            text-decoration: none;
        }

        .favorite-btn {
            background: none; /* 배경 없애기 */
            border: none; /* 테두리 없애기 */
            font-size: 32px; /* 아이콘 크기 키우기 */
            cursor: pointer;
            padding: 0;
            margin-left: 10px; /* 원하는 위치 조정용 */
            transition: transform 0.2s ease;
        }

        .favorite-btn:hover {
            transform: scale(1); /* 호버 시 살짝 확대 효과 */
        }
    </style>
</head>
<body>

<!-- 🧭 네비게이션 -->
<nav>
    <a href="/" class="logo">Recipe Journal</a> <!-- ✅ 로고 클릭 시 인덱스로 이동 -->
    <div>
        <a href="/recipe/history" style="margin-left: 30px; color: #5e001f; font-weight: bold;">레시피 등록</a> <!-- 👈 이거 추가 -->
        <a href="/community">커뮤니티</a>
        <a href="/mypage">마이페이지</a>
        <a href="/logout">로그아웃</a>
    </div>
</nav>


<!-- 📄 상세 콘텐츠 -->
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px">
        <div style="display: flex; align-items: center;">
            <div class="title" th:text="${recipe.title}" style="color: #5e001f; margin: 0">레시피 제목</div>
            <button class="favorite-btn"
                    id="favoriteBtn" style="color: goldenrod"
                    th:data-recipe-id="${recipe.id}"
                    th:text="${isFavorite} ? '★' : '☆'">
            </button>

        </div>
        <button class="review-btn">리뷰 등록</button>
    </div>

    <img class="thumbnail" th:src="@{${recipe.thumbnail}}" alt="레시피 이미지">

    <div class="info-box">
        <div class="info-item"><span class="info-label">⏱ 요리 시간:</span> <span th:text="${recipe.cookTime} + ' 분'"></span></div>
        <div class="info-item"><span class="info-label">📈 난이도:</span> <span th:text="${recipe.difficulty}"></span></div>
        <div class="info-item"><span class="info-label">👤 작성자:</span> <span th:text="${recipe.userId}"></span></div>
        <div class="info-item"><span class="info-label">🗓 작성일:</span> <span th:text="${#temporals.format(recipe.createdAt, 'yyyy-MM-dd')}"></span></div>
    </div>
    <section>
        <h2>레시피 설명</h2>
        <p th:text="${recipe.description}"></p>
    </section>

    <section>
        <h2>재료</h2>
        <ul>
            <li class="ingredient-item" th:each="one : ${ingredients}">
                <span th:text="${one.name}"></span> - <span th:text="${one.amount}"></span>
            </li>
        </ul>
    </section>

    <section>
        <h2>조리 순서</h2>
        <div th:each="step : ${steps}" class="step">
            <img th:src="@{${step.image}}" alt="조리 이미지"/>
            <div class="step-desc">
                <div class="step-number" th:text="'STEP ' + ${step.stepNumber}"></div>
                <div th:text="${step.description}"></div>
            </div>
        </div>
    </section>
    <div class="footer-space"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const favoriteBtn = document.getElementById("favoriteBtn");
            favoriteBtn.addEventListener("click", function () {
                const recipeId = this.getAttribute("data-recipe-id");

                fetch("/favorite/toggle", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "recipeId=" + recipeId
                })
                    .then(response => response.json())
                    .then(data => {
                        // 응답에 따라 버튼 텍스트 변경
                        if (data.isFavorite) {
                            favoriteBtn.innerHTML = "☆";
                        } else {
                            favoriteBtn.innerHTML = "★";
                        }
                    })
                    .catch(error => {
                        console.error("즐겨찾기 요청 실패:", error);
                    });
            });
        });
    </script>
</div>

</body>
</html>
