<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .mypage-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-direction: row;
            gap: 40px;
            padding: 20px;
        }

        .profile-section {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-info {
            text-align: center;
            margin-top: 10px;
        }

        .profile-info div {
            margin: 10px 0;
            color: #333;
        }

        .menu-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .menu-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .menu-bar a.active {
            color: #ff6f61;
            border-color: #ff6f61;
        }

        .content-section {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .recipe-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
            text-align: center;
        }

        .recipe-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .recipe-card h4 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .recipe-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="mypage-wrapper">
    <!-- 프로필 섹션 -->
    <div class="profile-section">
        <img class="profile-img" th:src="${user.profileImage}" alt="프로필 이미지">
        <div class="profile-info">
            <div><strong th:text="${user.nickname}"></strong> 님</div>
            <div th:if="${user.provider=='LOCAL'}">
                <div class="info-row"><strong>유저이름:</strong> <span th:text="${user.username}"></span></div>
                <div class="info-row"><strong>이메일:</strong> <span th:text="${user.email}"></span></div>
            </div>
            <div th:if="${user.provider != 'LOCAL'}">
                <div class="info-row"><strong>유저이름:</strong> <span th:text="${user.provider}"></span></div>
            </div>
            <div class="info-row"><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></div>
            <div class="info-row"><strong>권한:</strong> <span th:text="${user.role == 'ADMIN' ? '관리자' : '일반 사용자'}"></span></div>
            <div class="info-row"><strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt)}"></span></div>
        </div>
    </div>

    <!-- 콘텐츠 섹션 -->
    <div class="content-section">
        <!-- 상단 메뉴 -->
        <div class="menu-bar">
            <a href="/page" class="active">내 레시피</a>
            <a href="/mypage/favorites">내 즐겨찾기</a>
            <a href="/auth/logout">로그아웃</a>
        </div>

        <!-- 레시피 목록 -->
        <div class="recipe-list">
            <div class="recipe-card" th:each="recipe : ${myRecipes}">
                <img th:src="@{${recipe.thumbnail}}" alt="레시피 이미지">
                <h4 th:text="${recipe.title}">레시피 제목</h4>
                <p th:text="${recipe.description}">간단한 설명</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
