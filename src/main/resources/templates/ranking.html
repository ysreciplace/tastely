<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인기 레시피 랭킹</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            color: #2c2c2c;
        }

        nav {
            background-color: #800020;
            padding: 16px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: #fdf6f0;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d4af37;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        h2 {
            margin: 40px 0 20px;
            color: #800020;
            font-size: 26px;
            border-left: 6px solid #800020;
            padding-left: 15px;
        }

        .recipe-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .card {
            width: calc(20% - 20px);
            border-radius: 12px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-content h3 {
            margin: 0 0 8px;
            font-size: 18px;
            color: #2c2c2c;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
            height: 40px;
            overflow: hidden;
        }

        a.recipe-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <a href="/recipes">🍽 레시피</a>
    <a href="/community">💬 커뮤니티</a>
    <a href="/mypage">👤 마이페이지</a>
    <a th:href="@{/auth/logout}">🚪 로그아웃</a>
</nav>

<div class="container">
    <h2>🌟 초간단 레시피</h2>
    <div class="recipe-list">
        <div class="card" th:each="recipe : ${quickRecipes}">
            <a th:href="@{/recipe/view(id=${recipe.id})}" class="recipe-link">
                <img th:src="@{${recipe.thumbnail}}" alt="추천 레시피 이미지">
                <div class="card-content">
                    <h3 th:text="${recipe.title}">레시피 제목</h3>
                    <p th:text="${recipe.description}">레시피 설명</p>
                </div>
            </a>
        </div>
    </div>

    <h2>🔥 인기 레시피</h2>
    <div class="recipe-list">
        <div class="card" th:each="recipe : ${popularRecipes}">
            <a th:href="@{/recipe/view(id=${recipe.id})}" class="recipe-link">
                <img th:src="@{${recipe.thumbnail}}" alt="인기 레시피 이미지">
                <div class="card-content">
                    <h3 th:text="${recipe.title}">레시피 제목</h3>
                    <p th:text="${recipe.description}">레시피 설명</p>
                </div>
            </a>
        </div>
    </div>

    <h2>🆕 신규 레시피</h2>
    <div class="recipe-list">
        <div class="card" th:each="recipe : ${newRecipes}">
            <a th:href="@{/recipe/view(id=${recipe.id})}" class="recipe-link">
                <img th:src="@{${recipe.thumbnail}}" alt="신규 레시피 이미지">
                <div class="card-content">
                    <h3 th:text="${recipe.title}">레시피 제목</h3>
                    <p th:text="${recipe.description}">레시피 설명</p>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
